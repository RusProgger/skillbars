<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skill</title>
</head>
<body>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">html</div>
            <div class="skill-bar">
                <div class="skill-per skill-html" per="85%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">css</div>
            <div class="skill-bar">
                <div class="skill-per skill-css" per="75%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">javascript</div>
            <div class="skill-bar">
                <div class="skill-per skill-js" per="60%"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">python</div>
            <div class="skill-bar">
                <div class="skill-per skill-python" per="45%"></div>
            </div>
        </div>

    </div>

</body>
</html>
